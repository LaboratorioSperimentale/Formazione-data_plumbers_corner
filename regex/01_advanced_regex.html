ion:absolute;border:0;clip:rect(0, 0, 0, 0);height:1px;margin:-1px;overflow:hidden;padding:0;white-space:nowrap;width:1px}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="content"], div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="pseudo"]{background:transparent!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background="pseudo"], div#\:\$p > svg[data-marpit-svg] > foreignObject[data-marpit-advanced-background="pseudo"]{pointer-events:none!important}div#\:\$p > svg > foreignObject > section[data-marpit-advanced-background-split]{width:100%;height:100%}
</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="lead" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" class="lead" data-marpit-pagination="1" style="--paginate:true;--class:lead;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<h1 id="advanced-regular-expressions">Advanced Regular Expressions</h1>
<br />
<p><strong>Ludovica Pannitto</strong><br />
<code>ludovica.pannitto@unibo.it</code><br />
<code>lilec.lab@unibo.it</code><br />
18-19/11/2024</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="A definition" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--header:A definition;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>A definition</header>

<p>(From Wikipedia)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A regular expression (shortened as regex or regexp) is a sequence
of characters that specifies a match pattern in text.
</code></pre>
<p>In other words, as you know, we use regular expressions to describe a <strong>class</strong> of strings rather than a single one.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>contro.* -&gt; {contro, controllo, controlli, controllore, controllori,
            controversia, controparte, controrivoluzione, contromarche...}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Formal Languages" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--header:Formal Languages;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Formal Languages</header>

<p>Ok, but <strong>any</strong> class of strings?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Regular expressions describe regular languages in formal language theory.
They have the same expressive power as regular grammars.
</code></pre>
<p>In formal language theory, any set of strings can be a <strong>language</strong>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>L1 = {fragola, banana, kiwi}
L2 = {a, b, c, ab, ac, bc, abc}
L3 = {a, aa, aaa, ..., b, bb, bbb, ...}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<p>The <strong>alphabet</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">Λ</mi></mrow><annotation encoding="application/x-tex">\Lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">Λ</span></span></span></span> of a formal language consists of symbols, letters, or tokens that concatenate into strings called <strong>words</strong>.</p>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">Λ</mi></mrow><annotation encoding="application/x-tex">\Lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">Λ</span></span></span></span> = {a, b} <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>L1 = {a, aa, aaa, ..., b, bb, bbb,...}
L2 = {aa, aaaa, aaaaaa, ..., bb, bbbb, bbbbbb,...}
L3 = {ab, aabb, aaabbb, ...}
</code></pre>
<p>Different languages have different properties and require more or less expressive power in order to be described.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Regular Expressions, Formal Grammars and Automata" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--header:Regular Expressions, Formal Grammars and Automata;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Regular Expressions, Formal Grammars and Automata</header>

<p>Each time we write a regular expression we are, equivalently:</p>
<ol>
<li>defining a <strong>finite state automaton</strong> that is able to recognize a string as part of the language</li>
</ol>
<p><img src="01/ASF.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<ol start="2">
<li>defining a <strong>regular grammar</strong> that is able to generate all the strings we're interested in</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>  S -&gt; &quot;contro&quot; A
  A -&gt; e
  A -&gt; &quot;a&quot; A | &quot;b&quot; A | &quot;c&quot; A | &quot;d&quot; A | &quot;e&quot; A | ...
</code></pre>
<p>All strings expressed by the regular expression <code>contro.*</code> can be generated by this grammar:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>S -&gt; &quot;contro&quot; A -&gt; &quot;contro&quot; &quot;p&quot; A -&gt; &quot;contro&quot; &quot;p&quot; &quot;r&quot; A
-&gt; &quot;contro&quot; &quot;p&quot; &quot;r&quot; &quot;o&quot; A -&gt; &quot;contro&quot; &quot;p&quot; &quot;r&quot; &quot;o&quot; &quot;v&quot; A
-&gt; &quot;contro&quot; &quot;p&quot; &quot;r&quot; &quot;o&quot; &quot;v&quot; &quot;a&quot; A -&gt;  &quot;contro&quot; &quot;p&quot; &quot;r&quot; &quot;o&quot; &quot;v&quot; &quot;a&quot; e
-&gt; &quot;controprova&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Regular Expression as a declarative language" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--header:Regular Expression as a declarative language;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Regular Expression as a declarative language</header>

<p>So, having written our <em>regex</em>, we then need a way to actually use to to retrieve strings.<br />
In this sense, regular expressions are also a <strong>declarative language</strong>. We never define how we want the match to occurr (i.e., the algorithm to actually implement the automaton), we're just describing what kind of match we want.<br />
We will then need an <strong>interpreter</strong> that transforms our regular expression into an actual matching device.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A regex processor translates a regular expression in the above syntax
into an internal representation that can be executed and matched against
a string representing the text being searched in.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Regular languages" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--header:Regular languages;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Regular languages</header>

<p>Not all languages are regular (<code>L3</code> on slide 4 is not)! (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> we might not be able to write a regular expression to identify the set of strings we want to retrieve!)</p>
<p><img src="01/hierarchy.png" alt="center" style="width:300px;" /></p>
<p>Luckily...</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Many features found in virtually all modern regular expression libraries
provide an expressive power that exceeds the regular languages.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="5" data-paginate="true" data-header="Advanced matching" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--header:Advanced matching;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Advanced matching</header>

<p>You already saw <strong>QUANTIFIERS</strong>:</p>
<ul>
<li data-marpit-fragment="1"><code>*</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> 0 to multiple matches</li>
<li data-marpit-fragment="2"><code>+</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> 1 to multiple matches (<code>.+ is the same as ..*</code>)</li>
<li data-marpit-fragment="3"><code>{x, y}</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> x to y matches (we can also have <code>{x}</code> for exactly <code>x</code>, <code>{, y}</code> for at most <code>y</code> or <code>{x,}</code> for at least <code>x</code>)</li>
<li data-marpit-fragment="4"><code>?</code> is a shortcut for <code>{0,1}</code></li>
</ul>
<p>Also:</p>
<ul>
<li data-marpit-fragment="5">(alternation) <code>|</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> union of two matches, (i.e., <code>or</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<p>Now let's abstract away from sketchengine and use regular expressions just as matching tools on plain text.</p>
<p>NB: Let's keep in mind that we can also use them to <strong>replace</strong> matches (e.g., transform all <code>ludovica</code> into <code>Ludovica</code> or transform all <code>contro.*</code> into <code>contro-X</code> instances)</p>
<p>Just a reminder:</p>
<p>The <strong>alphabet</strong> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">Λ</mi></mrow><annotation encoding="application/x-tex">\Lambda</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.6833em;"></span><span class="mord">Λ</span></span></span></span> of a formal language consists of symbols, letters, or tokens that concatenate into strings called <strong>words</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="6" data-paginate="true" data-header="Back to tokens" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--header:Back to tokens;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Back to tokens</header>

<p>We know that every character in our text is a <em>token</em></p>
<ul>
<li data-marpit-fragment="1">can you match an alphabetical letter (e.g., letter <code>f</code>) or a sequence of letters?</li>
<li data-marpit-fragment="2">can you match a digit (e.g., number <code>0</code>) or a sequence of digits?</li>
<li data-marpit-fragment="3">can you match punctuation?  in order to match a point, we need to escape it! <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\.</code></li>
<li data-marpit-fragment="4">can you match a white space? <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code> </code></li>
<li data-marpit-fragment="5">can you match a tabulation? <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\t</code></li>
<li data-marpit-fragment="6">can you match a newline? <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\n</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="6" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<p>Usually, also <em>meta sequences</em> or <em>character classes</em> are defined to make regular expressions more readable:</p>
<ul>
<li data-marpit-fragment="1">you already know about <code>.</code></li>
<li data-marpit-fragment="2">any whitespace <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\s</code> or <code>[[:space:]]</code></li>
<li data-marpit-fragment="3">any digit <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\d</code> or <code>[[:digit:]]</code></li>
<li data-marpit-fragment="4">any alphabetical character <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\w</code> (includes numbers) or <code>[[:alpha:]]</code> (only letters)</li>
<li data-marpit-fragment="5">any punctuation mark <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>[[:punct:]]</code></li>
<li data-marpit-fragment="6">...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-paginate="true" data-header="Anchors" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--header:Anchors;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Anchors</header>

<p>We're still missing some tools! What if we want to match something:</p>
<ul>
<li data-marpit-fragment="1">at the beginning of the line <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>^</code></li>
<li data-marpit-fragment="2">at the end of the line <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>$</code></li>
<li data-marpit-fragment="3">at the beginning or end of a word <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>\b</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Exercises" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--header:Exercises;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Exercises</header>

<ol>
<li>
<p>Match:</p>
<ol>
<li>A word of at least two alphabetical tokens followed by colon</li>
<li>A word of at most eight alphabetical tokens followed by colon, possibly separated by whitespace</li>
<li>Words starting with capital <code>P</code> at the beginning of the line</li>
<li>Lines containing at most 3 words and ending with a question mark</li>
<li>The name of a pdf file with its extension (hint: what caracters can be part of a filename? Ignore whitespaces)</li>
<li>IP addresses: (for example, <code>192.178.0.21</code>. If you want to overcomplicate things, IP addresses can have values between <code>0.0.0.0</code> and <code>255.255.255.255</code>)</li>
<li>A number (integer or float)</li>
<li>Dates (espressed as DD/MM/YYYY or DD month YYYY)</li>
<li>Only valid roman numbers between 1 and 10 (try to make is as compact as possible!)</li>
<li>A word containing two or more contiguous <code>n</code>s (e.g., <code>anno</code>, <code>cannone</code>...)</li>
<li>A word containing at least two <code>n</code>s, not necessarily contiguous (e.g., <code>nano</code>, <code>panettone</code>...)</li>
</ol>
</li>
<li>
<p>Replace:</p>
<ol>
<li>Integers with the string <code>@NUM_INT</code> and floats with the string <code>@NUM_DEC</code></li>
<li>Remove spaces at the beginning or end of line</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Range of tokens" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--header:Range of tokens;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Range of tokens</header>

<p>We can also define a specific group of accepted characters <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>[]</code></p>
<p>For instance, there's no pre-defined meta sequence for vowels but we can define:</p>
<ul>
<li><code>[aeiou]</code> for <code>a OR e OR i OR u OR u</code></li>
</ul>
<p>Square brackets can also be used for ranges:</p>
<ul>
<li><code>[0-9]</code> is the same as saying <code>\d</code></li>
<li><code>[a-z]</code> means all alphabetical letters from <code>a</code> to <code>z</code> (lowercased, pay attention to encoding!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Exercises" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--header:Exercises;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Exercises</header>

<ol>
<li>
<p>Match:</p>
<ol>
<li><code>care</code>, <code>mare</code>, <code>fare</code>, <code>rare</code>, <code>pare</code>, <code>gare</code></li>
<li>all verbs in infinitive form in italian</li>
<li>A word starting with a vowel</li>
<li>A line starting with a vowel (issue: lowercase or uppercase?)</li>
<li>A word containing two or more contiguous vowels</li>
<li>A word containing at least two vowels, not necessarily contiguous</li>
<li>Capitalized words</li>
<li>Words in uppercase</li>
<li>Even numbers</li>
</ol>
</li>
<li>
<p>Replace</p>
<ol>
<li>Every vowel with <code>V</code> and every consonant with <code>C</code></li>
<li>Sequences of punctuation characters with <code>_PUNCT_</code></li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Negative matching: NOT" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--header:Negative matching: NOT;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Negative matching: NOT</header>

<p>We can also define a characters in terms of what we <strong>don't</strong> want to match.<br />
This is expressed by <code>^</code> enclosed in square brackets.</p>
<p>For example:<br />
- <code>[^abc]</code> matches every possible character that is not either <code>a</code>, <code>b</code> or <code>c</code><br />
- <code>[^aeiou]</code> matches every possible character that is not a vowel<br />
- <code>[^0-9]</code> matches every possible character that is not a digit<br />
- <code>[^\s\d]</code> matches every possible character that is not a space or a digit</p>
<p>For character classes, usually the upper-cased version of <code>\x</code> means <code>not \x</code></p>
<p>Fun fact: within square brackets, characters such as <code>.</code>, <code>*</code> etc do not need to be escaped</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Exercises" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--header:Exercises;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Exercises</header>

<ol>
<li>Match:
<ol>
<li>Words not starting with a digit</li>
<li>Words enclosed by parentheses: <code>(lorem ipsum dolor)</code></li>
<li>All forms but infinitive of the verb <code>amare</code> (*)</li>
</ol>
</li>
<li>Replace:
<ol>
<li>Every vowel with <code>V</code> and every consonant with <code>C</code>, everything else with <code>-</code> without repetitions</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Groups and Backreferences" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--header:Groups and Backreferences;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Groups and Backreferences</header>

<p>We might want to search for something that has the same structure repeated multiple times.</p>
<p>For example, an IP address is made up by three groups of at most 3 numbers followed by a dot, followed by one last group of numbers.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(N N N .) (N N N .) (N N N .) N N N
</code></pre>
<p>In order to place parts of the expression inside a group we can use parentheses.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>( \d{1,3} \.){3} \d{1,3}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<p>Once defined, a group can also be referenced later in the regular expression.</p>
<p>For example we might want to look for words starting and ending with the same letter <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>arpa, oggetto, pulp, snakes</code></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(a letter) (the rest of the string) (the initial letter)

(a) (rp) (a)
</code></pre>
<p>Groups get numbered from 1 to n, so that their match instance can be later used</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>(\w) \w+ \1
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Exercises" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--header:Exercises;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Exercises</header>

<ol>
<li>Match:
<ol>
<li>Lists of words separated by comma <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>apple, kiwi, pear, orange, ...</code></li>
<li>Proper names (i.e., sequences of capitalized words)</li>
<li>Words containing a double consonant</li>
<li>Palindrome words of at most 6 characters</li>
<li>acronyms</li>
<li>All of Francesca's beloved reduplications</li>
</ol>
</li>
<li>Replace:
<ol>
<li>All univerbated forms of words prefixed with <code>pre</code> or <code>post</code> with their hyphened counterpart<br />
<code>preruolo</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>pre-ruolo</code><br />
<code>premaman</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>pre-maman</code><br />
<code>postapocalittico</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>post-apocalittico</code></li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Greediness" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--header:Greediness;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Greediness</header>

<p>Let's go back at the parentheses example.</p>
<p><code>(lorem ipsum dolor)</code></p>
<p>One possible solution is to write the regex <code>\(.+\)</code></p>
<p>But what happened if our string was the following?<br />
<code>(lorem ipsum dolor) sit amet, (consectetur adipiscing elit),</code></p>
<p>So, how to express <strong>laziness</strong>? <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>?</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="1" data-paginate="true" data-header="Exercises" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--header:Exercises;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>Exercises</header>

<ol>
<li>Match:
<ol>
<li>html tags</li>
</ol>
</li>
<li>Replace:
<ol>
<li>Move everything that is enclosed by curly brackets into square brackets</li>
<li>Transform all present forms of a <code>-are</code> verb with its infinitive</li>
<li>Turn all numbers followed by <code>0</code> into the letter <code>A</code></li>
<li>Add a space between words and punctuation marks</li>
<li>Transform a document where all proper names are expressed as <code>Name Surname</code>, into a document where all proper names are expressed as <code>Surname Name</code><br />
<code> Il sottoscritto Mario Rossi</code> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>Il sottoscritto Rossi Mario</code>
<ul>
<li data-marpit-fragment="1">What if we also had middle names?</li>
</ul>
</li>
</ol>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="More strange stuff (still worth knowing about it)" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--header:More strange stuff (still worth knowing about it);--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>More strange stuff (still worth knowing about it)</header>

<ol>
<li>inline flags/modifiers
<ul>
<li>we saw that unicode encoding and case sensitivity can be managed with flags given to the interpreter.</li>
<li>they can also be placed inside the regex in parentheses <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>(?i)a, (?-i)a, (?u)\w, (?-u)\w</code></li>
</ul>
</li>
<li>lookahead
<ul>
<li>there's usually a way to condition the match on what comes before/after</li>
<li>In sketchengine <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span> <code>(?!th)\d\w\w</code></li>
</ul>
</li>
<li>some interpreters allow for conditional matching
<ul>
<li><code>(A candy)?(?(1) is true| is false)</code></li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="A small detour: counting characters" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--header:A small detour: counting characters;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<header>A small detour: counting characters</header>

<p>We all work with <strong>text</strong> and text is made of <strong>words</strong> which is in turn made of <strong>characters</strong>.</p>
<p>And we're all familiar with characters, right?</p>
<p>So let's count characters.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<ol>
<li>
<p>Let's start easy, an english list of words (<code>01/eng00.txt</code>):</p>
<p><img src="01/eng00.png" alt="center" style="width:500px;" /></p>
</li>
</ol>
<ul>
<li data-marpit-fragment="1">how many characters?</li>
<li data-marpit-fragment="2">how big is the file?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="5" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<ul>
<li data-marpit-fragment="1">Also, we're lazy, and we want to double check our counts. So we found a couple of online tools that count characters for us.
<ul>
<li data-marpit-fragment="2"><a href="https://domsignal.com/character-count">DOMsignal</a></li>
<li data-marpit-fragment="3"><a href="https://www.editpad.org/tool/character-counter">Editpad Character counter</a></li>
<li data-marpit-fragment="4"><a href="https://www.charactercountonline.com/">Character count online</a></li>
<li data-marpit-fragment="5"><a href="https://charactercounter.com/">Character counter</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="2" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<ol start="2">
<li>
<p>What if we create the same file on a different operating system?</p>
<ul>
<li data-marpit-fragment="1">how many chatacters?</li>
<li data-marpit-fragment="2">how many bytes?</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-theme="04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:04z1e9uxraeypk0fco2fgh4iozbx15upjvvz5q1e0gl;" data-marpit-pagination-total="29">
<ol start="3">
<li>
<p>Now let's try and switch to Italian:</p>
<p><img src="01/ita00.png" alt="center" style="width:500px;" /></p>
<ul>
<li data-marpit-fragment="1">how many characters?</li>
<li data-marpit-fragment="2">how many bytes?</li>
